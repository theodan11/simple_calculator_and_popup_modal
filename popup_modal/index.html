<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popup Modal</title>
</head>
<body>
    <div class="container">
        <div class="whatsOnyourmind">
            <div class="profileAndCaption">
                <img src="./assets/image/Profile_avatar_placeholder_large.png" alt="">
                <div class="inputContainer">
                 <span>What's on your mind, User?</span>
                </div>
            </div>

            <hr>

            <div class="btnContainer">
                <div class="btnItem">
                    <img src="./assets/image/live_camera.png" alt="">
                    <span>Live video</span>
                </div>
                <div class="btnItem">
                    <img src="./assets/image/photos-removebg-preview.png" alt="">
                    <span>Photo/video</span>
                </div>
                <div class="btnItem">
                    <img src="./assets/image/feeling.png" alt="">
                    <span>Feeling/activity</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
